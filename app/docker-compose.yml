version: "3.9"
services:
  db:
    image: postgres:15.0-alpine
    restart: always
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ginte
      - PGPORT=5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "3030:5432"
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pier-Cloud -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: app_backend
    build: ./backend
    ports:
      - 3000:3000
    working_dir: /app-backend
    volumes:
      - ./backend/src:/app-backend/src
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_PORT=3000
      - JWT_SECRET=jwt_secret
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_HOST=db # Aqui usamos o nome do serviÃ§o no Docker Compose
      - DB_PORT=5432
    command: >
      sh -c "pnpm prisma migrate deploy &&
          pnpm test -- --runInBand &&
          pnpm run start"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      - app-network
      - postgres-network

networks:
  app-network:
  postgres-network:
